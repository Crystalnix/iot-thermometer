[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
  DHT sensor library
  Adafruit Unified Sensor
  Adafruit SSD1306 Wemos Mini OLED@1.1.2
  Adafruit GFX Library@1.2.9

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
  DHT sensor library
  Adafruit Unified Sensor
  Adafruit SSD1306 Wemos Mini OLED@1.1.2
  Adafruit GFX Library@1.2.9
